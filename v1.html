<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="clearButton">
                    <input type="button" value="DE" id="deleteButton">
                    <input type="button" value="." id="dotButton">
                    <input type="button" value="/" id="divideButton">
                </div>
                <div>
                    <input type="button" value="7" id="sevenButton">
                    <input type="button" value="8" id="eightButton">
                    <input type="button" value="9" id="nineButton">
                    <input type="button" value="*" id="multiplyButton">
                </div>
                <div>
                    <input type="button" value="4" id="fourButton">
                    <input type="button" value="5" id="fiveButton">
                    <input type="button" value="6" id="sixButton">
                    <input type="button" value="-" id="subtractButton">
                </div>
                <div>
                    <input type="button" value="1" id="oneButton">
                    <input type="button" value="2" id="twoButton">
                    <input type="button" value="3" id="threeButton">
                    <input type="button" value="+" id="addButton">
                </div>
                <div>
                    <input type="button" value="00" id="doubleZeroButton">
                    <input type="button" value="0" id="zeroButton">
                    <input type="button" value="=" class="equal" id="equalButton">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
